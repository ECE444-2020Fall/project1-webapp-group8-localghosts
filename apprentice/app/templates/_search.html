<div class=results-container>
    <div class=column1>
        <div class=recipe-name>
        <a href={{recipe.url}}><h5><b>{{recipe.name}}</b></h5></a> 
        </div>

        <div class=recipe-pic>
            <img src={{recipe.image}} alt="Recipe Image"/>
        </div>
    </div>
    <div class=recipe-desc> <b>Description:</b> {{recipe.description}} </div>
</div>
